<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../comando/src/my-app/public/logo192.png">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <h1>ToDo
    </h1>
    <div id="container">
        <img src="../comando/src/my-app/public/logo192.png" alt="img" height="100%" width="30%">
        <form>
            <fieldset>
                <input type="name" id="name">
                <label for="name">Escreva seu nome:</label>
                <input type="email" id="email">
                <label for="email">Escreva seu email:</label>
                <input type="number" id="number">
                <label for="number">Escreva seu telefone:</label>
                <input type="address" id="address">
                <label for="address">Escreva seu nome:</label>
                <input type="datetime" id="date" type="datetime">
                <label for="date">Escreva uma data:</label>
            </fieldset>
        </form>
        <div class="deskton">
            <ol>
                <li>KanBan</li>
                <li>StoryTelling</li>
                <li>Workaholic</li>
                <li>CatLOVER,2022</li>
            </ol>
        </div>
    </div>
</body>
</html>
